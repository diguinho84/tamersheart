<script>

    var canvasHeight;
    var canvasWidth;
    var ctx;

    var coordX = 0;
    var coordY = 0;
    var moveDireita = 0;
    var moveEsquerda = 0;





function init(){

    console.log("iniciou");
    //canvasHeight = document.getElementById("canvas").style.height;
    canvasHeight = document.getElementById("canvas").getAttribute("height");
    //canvasWidth = document.getElementById("canvas").style.width;
    canvasWidth = document.getElementById("canvas").getAttribute("width");
    ctx = document.getElementById("canvas").getContext("2d");
    window.requestAnimationFrame(draw);
}

function draw() {

    if(moveDireita == 1){
        coordX++;
    }
    if(moveEsquerda == 1){
        coordX--;
    }

    limpaTela(); 
    desenhaQuadrado();

    window.requestAnimationFrame(draw);
}

function limpaTela(){
    console.log(canvasWidth);
    console.log(canvasHeight);
    ctx.clearRect(0, 0, canvasWidth, canvasHeight);
}

function desenhaQuadrado(){

    ctx.fillStyle = "#aaaaaa";
    ctx.fillRect(10 + coordX, 10, 10, 10);
}

document.addEventListener("keydown", function(event) {
  if (event.key == "ArrowRight") {
    moveDireita = 1;
  }

  if (event.key == "ArrowLeft") {
    moveEsquerda = 1;
  }
});

document.addEventListener("keyup", function(event) {
  if (event.key == "ArrowRight") {
    moveDireita = 0;
  }

  if (event.key == "ArrowLeft") {
    moveEsquerda = 0;
  }
});


window.addEventListener('load', init);

</script>
