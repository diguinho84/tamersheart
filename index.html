function colisao2dQuadratica( quadradoA, quadradoB){

  if( !inRange(quadradoA, quadradoB )){
    return 0;
  }else{
    return 1;
  }
}

function inRange( a , b){

  if( ( (a.x + a.width < b.x ) ) || ((a.x > b.x + b.width)) ){
    return 0;
  }else{
    if(( (a.y + a.height < b.y ) ) || ((a.y > b.y + b.height))){
      return 0;
    }
  }

  return 1;
}
